<!--DNI-->
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>DNI</mat-label>
  <input type="DNI" matInput placeholder="Documento D Identidad">
</mat-form-field>
<!--NOMBRE-->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>NOMBRE</mat-label>
    <input matInput #message maxlength="256">
    <mat-hint align="start"> </mat-hint>
  </mat-form-field>
<!--TELEFONO-->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>TELEFONO</mat-label>
    <span matPrefix>+51 &nbsp;</span>
    <input type="tel" matInput placeholder="555-555-123">
  </mat-form-field>
<!--CORREO-->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>CORREO</mat-label>
    <input type="email" matInput [formControl]="emailFormControl"
           placeholder="Ejemplo@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <!--DIRECCION-->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>DIRECCION</mat-label>
    <input matInput #message maxlength="256">
    <mat-hint align="start"> </mat-hint>
    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
  </mat-form-field>

  </form>


</div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>guardar</button>
</mat-dialog-actions>
